<p>Listado de Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3 style="font-weight: bold;">Heroe Borrado: <small style="color: blue;">{{ heroeBorrado }}</small> </h3>
</div>

<ng-template #noBorrado>
    <h3>No se ha borrado nada UwU</h3>
</ng-template>

<button (click)=(borrarHeroe())> Borrar Heroe </button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        Heroe{{ i+1 }} = {{ heroe }}
    </li>
</ul>
